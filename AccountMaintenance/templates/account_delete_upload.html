{% extends 'base.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Account delete ONLINE form</title>
</head>
<body>

  <h1/>Upload Account Details - DELETE Account Form</h1>


  <form method="post" action="{% url 'account_delete_upload' %}">
  {% csrf_token %}
    <p><b>Maintenance Code: </b></p>
    <input type="text" name="maintenance_type" value="{{ maintenance_type }}" readonly>
    <p><b>Country Code: </b></p>
    <input type="text" name="country_code" value="{{ country_code }}">
    <p><b>Account Number: </b></p>
    <input type="text" name="account_number" value="{{ account_number }}">
    <p><b>Account Name: </b></p>
    <input type="text" name="account_name" value="{{ account_name }}">
    <p><b>Currency: </b></p>
    <input type="text" name="currency" value="{{ currency }}">
    <p><b>Requestor: </b></p>
    <input type="text" name="requestor" value="Fill in manually">
    <p><b>Approver: </b></p>
    <input type="text" name="approver" value="Fill in manually">
    <p><b>Additional info: </b></p>
    <input type="text" name="additional_info" value="">
    <p><b>Created by: </b></p>
    <input type="text" name="created_by" value="Fill in manually">
    <p></p>
    <button type="submit">Submit</button>
  </form>

</body>
{% endblock %}
